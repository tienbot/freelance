<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Бабуленькины котятки</h1>

    <class class="content">
        <input class="cat_type" type="checkbox" id="abiss"><label for="abiss" class="cat_button cat_type_title1">Абиссинская</label>
        <input class="cat_type" type="checkbox" id="british"><label for="british" class="cat_button cat_type_title2">Британская</label>
        <input class="cat_type" type="checkbox" id="russ"><label for="russ" class="cat_button cat_type_title3">Русская голубая</label>
        <input class="cat_type" type="checkbox" id="siams"><label for="siams" class="cat_button cat_type_title4">Сиамская</label>

        <aside>
            <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat sequi accusantium dolorum dolore incidunt debitis deserunt quas sit aspernatur nesciunt alias perspiciatis vel voluptate corrupti illum, laboriosam eum autem earum.</p> -->
        </aside>
        
        <div class="img_content">

            <div class="row_img_1">
                
                <div class="img_wrapper">
                    <div class="img_caption">Гоша, 4 года</div>
                    <img src="img/cat.jpeg" alt="" class="img_1-3 abiss">
                </div>
                <div class="img_wrapper">
                    <div class="img_caption">Гоша, 4 года</div>
                    <img src="img/cat.jpeg" alt="" class="img_2-3 russ">
                </div>
            </div>

            <div class="row_img_2">
                <div class="img_wrapper">
                    <div class="img_caption">Гоша, 4 года</div>
                    <img src="img/cat.jpeg" alt="" class="img_1-3 british">
                </div>
                <div class="img_wrapper">
                    <div class="img_caption">Гоша, 4 года</div>
                    <img src="img/cat.jpeg" alt="" class="img_1-3 siams">
                </div>
                <div class="img_wrapper">
                    <div class="img_caption">Гоша, 4 года</div>
                    <img src="img/cat.jpeg" alt="" class="img_1-3 abiss">
                </div>
            </div>

            <div class="row_img_3">
                <div class="img_wrapper">
                    <div class="img_caption">Гоша, 4 года</div>
                    <img src="img/cat.jpeg" alt="" class="img_2-3 siams">
                </div>
                <div class="img_wrapper">
                    <div class="img_caption">Гоша, 4 года</div>
                    <img src="img/cat.jpeg" alt="" class="img_1-3 russ">
                </div>
            </div>

            <div class="row_img_4">
                <div class="img_wrapper">
                    <div class="img_caption">Гоша, 4 года</div>
                    <img src="img/cat.jpeg" alt="" class="img_3-3 british">
                </div>
            </div>
            
        </div>

        <div class="right_block"> 
            <div class="right_block_content">
                <p class="right_block_title">РЕЙТИНГ</p>
                <div class="wrapper">
                    <label for="q3">по убыванию</label><input id="q3" type="checkbox" name="sort">
                    <div class="raiting_wrapper">
                        <div class="item" style="--default: 1; --cost: 9;">
                            <p>Абиссинская</p>
                            <meter value=".9" optimum=".9" low=".25" high=".3" max="1"></meter> 9
                        </div>
                        <div class="item" style="--default: 2; --cost: 8;">
                            <p>Британская</p>
                            <meter value=".8" optimum=".2" low=".25" high=".8" max="1"></meter> 8
                        </div>
                        <div class="item" style="--default: 3; --cost: 10;">
                            <p>Русская голубая</p>
                            <meter value="1" optimum=".9" low=".25" high=".3" max="1"></meter> 10
                        </div>
                        <div class="item" style="--default: 4; --cost: 4;">
                            <p>Сиамская</p>
                            <meter value=".4" optimum=".2" low=".25" high=".3" max="1"></meter> 4
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </class>
</body>

<footer>
    <hr>
    <div class="footer_content">
        <div class="footer_company">
            <p>© ООО Бабуленькины котятки, 2015</p>
        </div>
        <div class="footer_address">
            <a href="#">
                <address>
                    Наш адрес: ул. Котовая, д.5
                </address>
            </a>
        </div>
    </div>
    
</footer>
</html>
